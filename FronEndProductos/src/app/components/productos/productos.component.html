<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control"[(ngModel)]="producto.name" >
    </div>



    <div class="form-group">
        <label for="price">Precio</label>
        <input type="text" name="price" class="form-control" [(ngModel)]="producto.price">
    </div>

    <button class="btn btn-success">Guardar</button>

</form>


<table class= table>
    <thead>
        <tr>
            <th scope="col">$</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha Registro</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let produ of productos" >
                <th scope="row">{{produ.id}}</th>
                <td>{{produ.name}}</td>
                <td>{{produ.price}}</td>
                <td>{{produ.created_at}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteData(produ.id)">Eliminar</button>
                    <button class="btn btn-warning mx-2" routerLink="edit/{{ produ.id }}">Editar</button>

                </td>


            </tr>
        </tbody>
</table>
